<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TgStyle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- App title at the top -->
        <h1 class="app-title">TgStyle</h1>
        
        <!-- User profile in top right -->
        <div class="user-profile">
            <div id="user-photo" class="user-photo"></div>
            <span id="user-name"></span>
        </div>
        
        <!-- Main white container -->
        <div class="main-wrapper">
            <p class="app-description">Анализ вашего стиля с помощью ИИ</p>
            
            <!-- Контейнер с историей анализов -->
            <div class="history-grid">
                <!-- 4 ячейки для истории анализов -->
                <div class="history-cell" data-index="0">
                    <div class="history-cell-content">
                        <div class="add-analysis">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="history-cell" data-index="1">
                    <div class="history-cell-content">
                        <div class="add-analysis">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="history-cell" data-index="2">
                    <div class="history-cell-content">
                        <div class="add-analysis">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="history-cell" data-index="3">
                    <div class="history-cell-content">
                        <div class="add-analysis">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Camera button at the bottom -->
        <div class="camera-button-container">
            <button id="camera-btn" class="camera-btn" aria-label="Сделать фото">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="logger.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
